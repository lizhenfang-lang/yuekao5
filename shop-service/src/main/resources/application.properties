spring.application.name=shop-service
server.port=8180
eureka.client.service-url.defaultZone=http://localhost:92/eureka/

spring.datasource.url=jdbc:mysql://localhost:3306/0513?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
#时区设置
spring.jackson.time-zone=GMT+8
#是否显示SQL
spring.jpa.show-sql=true
#指定MySQl方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
#设置存储引擎为InnoDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#自动跟新表结构  能添不能删
#create  能添能删
spring.jpa.hibernate.ddl-auto=update

webFile=D:/pic
spring.resources.static-locations=file:${webFile}/

#redis的配置
spring.redis.host=192.168.179.129
spring.redis.port=6379
spring.redis.database=0

#mongo配置
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=1709d

